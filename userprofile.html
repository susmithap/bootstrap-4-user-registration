<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>


<body>
<div class="container" style="display: block;">
<div class="col-md-12 offset-md0" style="margin-top: 20px; padding:20px; box-shadow: 0px 0px 10px 1px grey; background: black; display:flex; ">

<h1 class="title">Create User</h1>
</div>

<div class="login-form col-md-12 offset-md3">

<form>

<div style="display: flex; width: 100%;">
<div class="form-group col-md-12 offset-md0">
<label>Name:</label>
<input type="text" name="" placeholder="Name" class="form-control">
</div>

<div class="form-group col-md-12 offset-md0">
<label>Address1</label>
<input type="text" name="" placeholder="Address1" class="form-control">
</div>
</div>

<div style="display: flex; width: 100%;">
<div class="form-group col-md-12 offset-md0">
<label>Address2</label>
<input type="text" name="" placeholder="Address2" class="form-control">
</div>

<div class="form-group col-md-12 offset-md0">
<label>State</label>
<input type="text" name="" placeholder="State" class="form-control">
</div>
</div>

<div style="display: flex; width: 100%;">
<div class="form-group col-md-12 offset-md0">
<label>City</label>
<input type="text" name="" placeholder="City" class="form-control">
</div>

<div class="form-group col-md-12 offset-md0">
<label>Pincode</label>
<input type="text" name="" placeholder="Pincode" class="form-control">
</div>
</div>

<div style="display: flex; width: 100%;">
<div class="form-group col-md-12 offset-md0">
<label>Contact</label>
<input type="text" name="" placeholder="Contact" class="form-control">
</div>

<div class="form-group col-md-12 offset-md0">
<label>Email</label>
<input type="text" name="" placeholder="Email" class="form-control">
</div>
</div>

<div style="display: flex; width: 100%;">
<div class="form-group col-md-12 offset-md0">
<label>Username</label>
<input type="text" name="" placeholder="Username" class="form-control">
</div>

<div class="form-group col-md-12 offset-md0">
<label>Password</label>
<input type="password" name="" placeholder="Password" class="form-control">
</div>
</div>


<div class="btn-toolbar" style="float: right;">
<button type="button" class="btn btn-success">Add User</button>
<button type="button" class="btn btn-danger">Clear</button>
</div>

</form>
</div>
</div>
</body>
</html>
